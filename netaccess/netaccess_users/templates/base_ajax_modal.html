{% load static %}

<!-- Modal content -->
<div class="modal-content">
  <div class="modal-header">
    <span class="close">&times;</span>
    <h2>{% block header %}{% endblock %}</h2>
  </div>
  <div class="modal-body">
    {% block content %}{% endblock %}
  </div>
  <div class="modal-footer">
    <h3>{% block footer %}{% endblock %}</h3>
  </div>
</div>
