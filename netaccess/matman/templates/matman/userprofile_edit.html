{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<h1>Profile Settings</h1>
<form method="post">
  {% csrf_token %}
  {% crispy form %}
  <button type=submit" class="btn btn-primary">
    <svg class="bi flex-1" role="img" aria-label="Info:"><use xlink:href="#symbol-save"/></svg>
    <span>Save</span>
  </button>
</form>
{% endblock %}
