{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<h1>Profile Settings</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" value="Update" class="btn btn-primary">
    {% endbuttons %}
</form>
{% endblock %}
