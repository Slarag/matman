{% load static %}

<!-- Container for the image gallery -->
<div class="container">
  <!-- Full-width images with number text -->
  {% with total=pictures.all|length %}
  {% for picture in pictures.all %}
  <div class="mySlides">
    <div class="numbertext">{{ forloop.counter }} / {{ total }}</div>
      <img src="{{ picture.file.url }}" style="width:100%">
  </div>
  {% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    {% for picture in pictures.all %}
    <div class="column">
      <img class="demo cursor" src="{{ picture.file.url }}" style="width:100%" \
           onclick="currentSlide({{ forloop.counter }})" alt="{{ picture.description }}">
    </div>
	{% endfor %}
  </div>
  {% endwith %}
</div>
<script src="{% static 'js/slideshow.js' %}"></script>
