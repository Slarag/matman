{% load static %}
<div id="materialCarousel" class="carousel slide bg-dark" data-bs-ride="true">
  <div class="carousel-indicators">
    {% for picture in pictures.all %}
    <button type="button" data-bs-target="#materialCarousel" data-bs-slide-to="{{ forloop.counter0 }}" {% if not forloop.counter0 %}class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for picture in pictures.all %}
    <div class="carousel-item{% if not forloop.counter0 %} active{% endif %}">
      <img src="{{ picture.file.url }}" class="d-block mx-auto" alt="{{ picture.description }}">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#materialCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#materialCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
