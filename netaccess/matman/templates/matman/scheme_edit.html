{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Material{% endblock %}

{% block content %}
<h1>Edit scheme {{ object.name }}</h1>
<table class="table d-inline-flex my-3">
    <tr>
        <th>Prefix</th>
        <th>Numlen</th>
        <th>Postfix</th>
    </tr>
    <tr>
        <td>{{ object.prefix }}</td>
        <td>{{ object.numlen }}</td>
        <td>{{ object.postfix }}</td>
    </tr>
</table>

{% crispy form %}
{% endblock %}
