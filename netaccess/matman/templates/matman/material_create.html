{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Material{% endblock %}

{% block content %}
<h1>Add Material</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    {% crispy formset %}
    <div>
        <input type="submit" value="Save" name="save" class="btn btn-primary">
        <input type="submit" value="Save and add another" name="add_other" class="btn btn-secondary">
    </div>
</form>
{% endblock %}
