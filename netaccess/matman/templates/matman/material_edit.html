{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Edit Material{% endblock %}

{% block content %}
<h1>Edit material {{ object }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" value="Update" class="btn btn-primary">
    {% endbuttons %}
</form>
{% endblock %}
