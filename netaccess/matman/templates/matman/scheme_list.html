{% extends "base.html" %}
{% load matman_tags %}

{% block title %}Schemes{% endblock %}

{% block content %}
<h1>Schemes</h1>
<section>
    <a href="{% url "add-scheme" %}">Create new scheme</a>
    <ul>
        {% for object in object_list %}
        <li>
            <a href="{% url "edit-scheme" object.id %}">{{ object.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% include "pagination.html" %}
</section>
{% endblock %}
