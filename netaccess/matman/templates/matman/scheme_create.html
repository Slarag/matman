{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Add Material{% endblock %}

{% block content %}
<h1>Create new Scheme</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input type="submit" value="Save" class="btn btn-primary">
    {% endbuttons %}
</form>
{% endblock %}
