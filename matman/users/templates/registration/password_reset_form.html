{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Password Reset</h1>
  <p>Forgotten your password?Enter your e-mail address to obtain a new password.</p>
  <form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Send E-Mail</button>
  </form>
{% endblock %}
