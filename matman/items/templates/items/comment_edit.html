{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<h1>Edit Comment</h1>
<form id="commentEditForm" method="post">
  {% crispy form %}
  <button type="button" name="action" value="cancel" class="btn btn-secondary" onclick=history.back()>Cancel</button>
  <button type="submit" name="action" value="save" class="btn btn-primary">Save</button>
  <button type="button" name="action" value="delete" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteWarningModal">Delete</button>
</form>

<!-- Modal -->
<div class="modal fade" id="deleteWarningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This comment will be permanently deleted!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger" form="commentEditForm" name='action' value="delete">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
