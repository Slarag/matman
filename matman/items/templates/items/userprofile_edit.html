{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<h1>Profile Settings</h1>
<form method="post">
  {% csrf_token %}
  {% crispy form %}
  <button type=submit" class="btn btn-primary">
    <i class="bi bi-save2"></i>
    <span>Save</span>
  </button>
</form>
{% endblock %}
